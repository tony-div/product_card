<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<style> 
#container { border-radius: 10px; border: 2px solid black; text-align: center; width: 1440px; }
img { border-radius: 10px 10px 0px 0px; }
#name { font-weight: bold; }
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
<div id="container">
<img src="https://images.unsplash.com/photo-1622618991746-fe6004db3a47?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="product image" width="1440px">
  <div id="category">P E R F U M E</div>
<div id="name">
  Gabrielle Essence Eau De Parfum
</div>
<p id="desc">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<div id="new price">$149.99</div>
 <div id="old price">$169.99</div>

  <div id="button">Add to Cart</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tony George</a>.
  </div>
</body>
</html>
